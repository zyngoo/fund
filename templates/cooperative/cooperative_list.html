{% block script %}
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn  layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use(['table', "form", "laydate", "layedit"], function () {
            var table = layui.table
                , form = layui.form
                , layedit = layui.layedit
                , laydate = layui.laydate;

            laydate.render({
                elem: "#established_time"
            });

            //监听表格复选框选择
            table.on('checkbox(demo)', function (obj) {
                console.log(obj); //选中行的相关数据
            });

            //监听工具条
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    {#layer.msg('ID：' + data.id + ' 的查看操作');#}
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        area: ['1030px', '500px'],
                        content: $("#viewData"),//引用的弹出层的页面层的方式加载修改界面表单
                        shade: 0.3,
                        success: function () {
                            for (var key in data) {
                                var idName = '#' + key + "_2";
                                $(idName).val(data[key]);
                            }

                        }
                    });
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        var id = obj.data.id;
                        {#alert(index)#}
                        $.ajax({
                            url: "/jijin/cooperative/cooperative_delete/",
                            type: "post",
                            async: false,
                            data: {'id': id},
                            dataType: "json",
                            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',//防止乱码
                            success: function (data) {
                                if (data == 'ok') {
                                    {#alert('成功');#}
                                    layer.msg("删除成功！")
                                }
                            }

                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        area: ['1030px', '500px'],
                        content: $("#popUpdateTest"),//引用的弹出层的页面层的方式加载修改界面表单
                        shade: 0.3,
                        success: function (x, y) {
                            for (var key in data) {
                                var idName = '#' + key;
                                $(idName).val(data[key]);
                            }

                        }
                    });

                }

            });


            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                , getCheckLength: function () { //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                }
                , isAll: function () { //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

        function mysubmit() {
            var list = ["id", "organization_name", "abbreviation", "type", "classification", "number", "investment_step",
                "fund_size", "field", "location", "established_time", "internet_site", "address", "famous_case"];
            var value = [];
            for (var li in list) {
                li = $("#" + list[li]).val();
                {#alert(li);#}
                value.push(li);
            }
            {#alert(value);#}
            var dataSend = {};
            for (var i = 0; i < list.length; i++) {
                dataSend[list[i]] = value[i]
            }
            {#alert(JSON.stringify(dataSend));#}
            console.log(dataSend);

            $.ajax({
                url: "/jijin/cooperative/cooperative_edit/",
                type: "POST",
                async: false,
                dataType: "json",
                data: dataSend,
                success: function (data) {
                    if (data === "ok") {
                        layer.msg("修改成功")
                    } else {
                        layer.msg("修改失败")
                    }
                    setTimeout(function () {
                        window.location.href = "/jijin/cooperative/";
                    });
                    {#console.log(data)#}
                }
            })


        }

    </script>

{% endblock %}
