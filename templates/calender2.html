{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/css/layui.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/css/documentation.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/jalendar.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script><!--jQuery-->
    <script type="text/javascript" src="/static/js/jalendar.js"></script>
    <!-- 搜索框 -->
    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
{% endblock %}

{% block left %}
    <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item"><a href="/jijin/calender">日程</a></li>
        <li class="layui-nav-item"><a href="#">周日程</a></li>
        <li class="layui-nav-item"><a href="#">查询</a></li>
        <li class="layui-nav-item"><a href="/jijin/calender/add/">新增</a></li>
    </ul>
{% endblock %}

{% block content %}
    <div style="overflow:scroll; width:1280px; height: 710px;">
        <!-- 日历 -->
        <div id="myId3" class="jalendar mid">
            <div class="added-event" data-date="9/8/2013" data-time="Tüm Gün"
                 data-title="WWDC 13 on San Francisco, LA"></div>
            <div class="added-event" data-date="16/8/2013" data-time="20:45"
                 data-title="Tarkan İstanbul Concert on Harbiye Açık Hava Tiyatrosu"></div>
            <div class="added-event" data-date="17/8/2013" data-time="21:00"
                 data-title="CodeCanyon İstanbul Meeting on Starbucks, Kadıköy"></div>
            <div class="added-event" data-date="17/8/2013" data-time="22:00"
                 data-title="Front-End Design and Javascript Conferance on Haliç Kongre Merkezi"></div>
            <div class="added-event" data-date="17/12/2017" data-time="22:00"
                 data-title="Lorem ipsum dolor sit amet"></div>
        </div>

        <form method="post" action="">
            <div id="w" class="easyui-window" title="信息" data-options="iconCls:'icon-save'" closed='true'
                 style="width:900px;height:550px;padding:10px;">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
                    <legend>新建日程</legend>
                </fieldset>

                <div class="layui-form-item">
                    <label class="layui-form-label">日程名</label>
                    <div class="layui-input-block">
                        <input type="text" name="addreser" autocomplete="off" placeholder="请输入" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">参与人员</label>
                    <div class="layui-input-inline">
                        <select name="participants" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">陈桥</option>
                            <option value="1">徐菲菲</option>
                            <option value="2">赵云澜</option>
                            <option value="3">沈巍</option>
                            <option value="4">Nancy</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关联</label>
                        <div class="layui-input-block">
                            <select name="interest1" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">股权直投</option>
                                <option value="1" selected="">二级市场</option>
                                <option value="2">地产</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">对方参与</label>
                        <div class="layui-input-inline">
                            <input type="text" name="participation" lay-verify="required" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">公开</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                                   title="开关">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="addreser" autocomplete="off" placeholder="请输入" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">重复</label>
                    <div class="layui-input-inline">
                        <select name="interest2" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">不重复</option>
                            <option value="1">每日</option>
                            <option value="2">每周</option>
                            <option value="3">每月</option>
                            <option value="4">每年</option>
                        </select>
                    </div>
                    <label class="layui-form-label">直到</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                               autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">提醒</label>
                    <div class="layui-input-inline">
                        <select name="interest3" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">不提醒</option>
                            <option value="1">提前一小时</option>
                            <option value="2">提前一天</option>
                            <option value="3">提前一周</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">全天事件</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                               autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
                    <legend>新建日程</legend>
                </fieldset>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">会议摘要</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
                        <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
                        <button class="layui-btn layui-btn-primary" lay-filter type="submit" action="cache">暂存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

                <button class="layui-btn" onclick="closeWind()">确定</button>

            </div>

        </form>


    </div>
{% endblock %}




{% block script %}
    <script type="text/javascript">
        $(function () {
            $('#myId3').jalendar({
                color: '#023447',
            });
        });

        function closeWind() {
            $('#w').window('close')


        }
    </script>

{% endblock %}
