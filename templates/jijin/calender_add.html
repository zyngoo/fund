{% extends "calender_base.html" %}



{% block content %}
<!-- <div style="overflow:scroll; width:1280px; height: 1200px;"> -->
<div style="top: 100px;">

    <!-- 新增日程-->
    <form class="layui-form" method="post" action="/jijin/calender_handle/">

        <div class="layui-form-item layui-form-label">
            <p style="font-size: 20px">新建日程</p>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日程名</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入日程名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">参与人员</label>
            <div class="layui-input-inline">
                <select name="participants" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">陈桥</option>
                    <option value="1">徐菲菲</option>
                    <option value="2">赵云澜</option>
                    <option value="3">沈巍</option>
                    <option value="4">Nancy</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关联</label>
                <div class="layui-input-block">
                    <select name="interest1" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">股权直投</option>
                        <option value="1" selected="">二级市场</option>
                        <option value="2">地产</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">对方参与</label>
                <div class="layui-input-inline">
                    <input type="text" name="participation" lay-verify="required" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">公开</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" value="1" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地点</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" placeholder="请输入地点" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">全天事件</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" value="1" name="open2" lay-skin="switch" lay-filter="switchTest" title="开关">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date1" id="date1" autocomplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date2" id="date2" autocomplete="on" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">重复</label>
            <div class="layui-input-inline">
                <select name="interest2" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">不重复</option>
                    <option value="1">每日</option>
                    <option value="2">每周</option>
                    <option value="3">每月</option>
                    <option value="4">每年</option>
                </select>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">直到</label>
                <div class="layui-input-block">
                    <input type="text" name="date3" id="date3" autocomplete="on" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">提醒</label>
            <div class="layui-input-inline">
                <select name="interest3" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">不提醒</option>
                    <option value="1">提前一小时</option>
                    <option value="2">提前一天</option>
                    <option value="3">提前一周</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">会议摘要</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="abstract"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
                <button class="layui-btn layui-btn-primary" lay-filter type="submit" action="cache">暂存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}


{% block script %}
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;

	  //日期
	  laydate.render({
		elem: '#date'
	  });
	  laydate.render({
		elem: '#date1'
	  });
	  laydate.render({
		elem: '#date2'
	  });
	  laydate.render({
		elem: '#date3'
	  });

	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');

	  //自定义验证规则
	  form.verify({
		title: function(value){
		  if(value.length < 5){
			return '标题至少得5个字符啊';
		  }
		}
		,pass: [
		  /^[\S]{6,12}$/
		  ,'密码必须6到12位，且不能出现空格'
		]
		,content: function(value){
		  layedit.sync(editIndex);
		}
	  });

	  //监听指定开关
	  form.on('switch(switchTest)', function(data){
		layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		  offset: '6px'
		});
		layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
	  });

	  //监听提交
	  form.on('submit(demo1)', function(data){
		layer.alert(JSON.stringify(data.field), {
		  title: '最终的提交信息'
		})
		return false;
	  });

	  //表单初始赋值
	  form.val('example', {
		"username": "贤心" // "name": "value"
		,"password": "123456"
		,"interest": 1
		,"like[write]": true //复选框选中状态
		,"close": true //开关状态
		,"sex": "女"
		,"desc": "我爱 layui"
	  })


	});

</script>
{% endblock %}
