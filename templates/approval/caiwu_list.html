{% extends "approval/caiwu_base.html" %}

{% block content %}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	<legend>项目费用报销流程</legend>
</fieldset>
	<div>
	<h3 class="layui-timeline-title flow-node-title">
		<i class="layui-icon flow-node-icon"></i>
		"1 - 发起流程"
	</h3>
	</div>

<form class="layui-form" action="" lay-filter="example">
   <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <select name="personname" lay-filter="姓名">
        <option value=""></option>
        <option value="0">曾勇</option>
        <option value="1">杨帆</option>
        <option value="2">周汝佳</option>
        <option value="3">徐泽会</option>
      </select>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">部门</label>
    <div class="layui-input-block">
      <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>

	<div class="layui-form-item">
    <label class="layui-form-label">费用类型</label>
    <div class="layui-input-block">
      <input type="radio" name="fee1" value="差旅费" title="差旅费" checked="">
      <input type="radio" name="fee2" value="其他费用" title="其他费用">
    </div>
  </div>
	<div>
		<button class="layui-btn layui-btn-primary layui-btn-sm">+ 新增</button>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">费用合计</label>
		<div class="layui-input-inline">
      		<input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
    	</div>
  	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">暂借款</label>
		<div class="layui-input-inline">
      		<input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
    	</div>
  	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">实际支付</label>
		<div class="layui-input-inline">
      		<input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
    	</div>
  	</div>


</form>
{% endblock %}
